<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .nav {
            display: grid;
            grid-template-columns: repeat(3, auto);
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(4, auto);
            justify-content: space-between;
        }

        .menu li {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <div class="nav">
        <div class="home">홈</div>
        <ul class="menu">
            <li>아우터</li>
            <li>바지</li>
            <li>악세사리</li>
            <li>신발</li>
        </ul>
    </div>

</body>

</html>
